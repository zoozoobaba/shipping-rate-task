<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shipping</title>
</head>
<body>
  <div class="container">
    <h1>Snail Mail Rate Calculator</h1>
    <table>
      <div class="row">
        <form id="new-rate">
          <div class="col-md-6">
            <!-- from -->
            <div id="from">
              <h2>From</h2>
              <label for="from-address">Address</label>
              <input type="text" class="form-control" id="from-address">
              <label for="from-location">Location</label>
              <input type="text" class="form-control" id="from-location">
            </div>
            <!-- to -->
            <div id="to">
              <h2>To</h2>
              <label for="to-address">Address</label>
              <input type="text" class="form-control" id="to-address">
              <label for="to-location">Location</label>
              <input type="text" class="form-control" id="to-location">
            </div>
            <!-- other info -->
            <div id="added-info">
              <h2>Additional Info</h2>
              <label for="weight">Weight in Pounds</label>
              <input type="text" class="form-control" id="weight">
            </div>

            <button type="submit" class="btn btn-primary">Here Is Your Total Expected Cost of Snail Mail</button>

          </div>

          <div class="col-md-6">
            <h2>Total Cost</h2>
              <p class="hide-result">This package from <span id="from-result"></span> going to <span id="to-result"></span> will cost <span id="cost-result"></span> US dollars.</p>
          </div>
        </form>
      </div>
    </table>

  </div>

</body>
</html>
